<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>

    <form name="loginForm">
        <div class="form-grop">
            <label for="">Логип пользователя</label>
            <input type="text" name="loginInput" required>
        </div>
        <div class="form-grop">
            <label for="">Пароль</label>
            <input type="password" name="passwordInput" required minlength="6" maxlength="16">
        </div>
        <div class="form-grop">
            <label for="">Подтверждение пароля</label>
            <input type="password" name="passwordInputconfirm" required minlength="6" maxlength="16">
        </div>

        <div class="form-grop">
            <label for="">имя кота </label>
            <input type="text" name="nameInput" required placeholder="Лотя">
        </div>
        <div class="form-grop">
            <label for="">телефон</label>
            <input type="tel" name="telInput" required>
        </div>
        <div class="form-grop">
            <label for="">email здесь рандомная проверка</label>
            <input type="email" name="emailInput">
        </div>
        <div class="form-grop">
            <label for="">сколько лет</label>
            <input type="number" name="numberInput" required>
        </div>
        <div class="form-grop">
            <label for="">дата заполнения</label>
            <input type="date" name="numberInput" required>
        </div>

        <div class="form-grop">
            <label for="">выбрать пароду </label><br>
            черный<input type="radio" name="currency" value="black" checked>
            белый<input type="radio" name="currency" value="white" required>
            серый<input type="radio" name="currency" value="grey" required>
        </div>
        <div class="form-grop">
            <input type="submit" value="Вход">
        </div>
    </form>
    <a href="#" id='checkFormButton'>Проверить форму</a> <br>
    <a href="#" id='checkValueButton'>Проверить значение элементов</a> <br>

    <h3>выберите корм</h3>
    <form name="productForm">
        <div class="form-grop">
            <label for="prod">наименование корма</label>
            <input type="text" name="prodInput" id="prod" required>
        </div>
        <div class="form-grop">
            <label for="price">цена</label>
            <input type="text" name="priceInput" id="price" required>
        </div>

        <div class="form-grop">
            <label for="">выбрать валюту </label><br>
            рубль<input type="radio" name="currency" value="rub" id="currency" checked>
            долл<input type="radio" name="currency" value="usd" id="currency">
        </div>
        <div class="form-grop">
            <input type="button" value="сформировать таблицу" id="button">
        </div>
    </form>
    <table id="productsTable">

    </table>
    <script src="/1.js"></script>
</body>

</html>
